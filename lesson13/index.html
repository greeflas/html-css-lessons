<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson 13</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <form class="form-login">
                    <div class="alert alert-danger">Username or password incorrect!</div>
                    <h2>Login form</h2>
                    <div class="form-group">
                        <label for="username" class="control-label">Username:</label>
                        <input type="text" id="username" class="form-control" placeholder="alex223">
                        <span class="help-block">You can use e-mail for login as well.</span>
                    </div>
                    <div class="form-group"><!-- has-error -->
                        <label for="password" class="control-label">Password:</label>
                        <input type="password" id="password" class="form-control " placeholder="your password">
                    </div>
                    <div class="form-group">
                        <p>
                            Forgot your password? You can <a href="#">reset password</a>.
                        </p>
                        <button type="submit" class="btn btn-success">
                            Login
                            <span class="glyphicon glyphicon-log-in"></span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
