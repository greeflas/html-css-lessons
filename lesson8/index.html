<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson 8</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <form method="" action="" class="profile-form">
            <fieldset>
                <label for="firstname">Firsname:</label>
                <input id="firstname" type="text" placeholder="Bob" name="firstname">
            </fieldset>
            <fieldset>
                <label for="about">About:</label>
                <textarea id="about" cols="30" rows="5" placeholder="About" name="about"></textarea>
            </fieldset>
            <fieldset>
                <input type="checkbox" id="english" name="english">
                <label for="english">English</label>
                <input type="checkbox" id="french" name="french">
                <label for="french">French</label>
            </fieldset>
            <fieldset>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
            </fieldset>
            <fieldset>
                <label for="password">New password:</label>
                <input type="password" id="password" name="password">
            </fieldset>
            <fieldset>
                <label for="email">Change E-mail:</label>
                <input type="email" id="email" name="email">
            </fieldset>
            <fieldset>
                <label for="birthdate">Birthdate:</label>
                <input type="date" id="birthdate" name="birthdate">
            </fieldset>
            <fieldset>
                <label for="option">Some option:</label>
                <input type="number" id="option" name="option">
            </fieldset>
            <fieldset>
                <label for="avatar">Change avatar:</label>
                <input type="file" id="avatar" name="avatar">
            </fieldset>
            <fieldset>
                <!--<input type="submit" value="Save" class="btn btn-success">-->
                <button type="submit" class="btn btn-success">Save</button>
                <!--<input type="reset" class="btn">-->
                <button type="reset" class="btn">Reset</button>
            </fieldset>
        </form>
    </div>
</body>
</html>
